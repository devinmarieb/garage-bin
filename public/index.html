<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Garage Bin</title>
  </head>
  <body>
    <h1 class="tite">Garage Bin</h1>
    <div class="garage-container"></div>
    <h1 class="count"></h1>

    <div class="input-container">
      <input class="junk-input" placeholder="what junk did you find?" />
      <input class="reason-input" placeholder="why are you keeping it?" />

      <p class="condition">What condition is it in?</p>
      <select class="cleanliness-dropdown">
        <option value="Sparkling">Sparkling</option>
        <option value="Dusty">Dusty</option>
        <option value="Rancid">Rancid</option>
      </select>

      <input class="submit-btn" type="submit" value="add to garage" />
    </div>
    <script src="/index.js"></script>
  </body>
</html>
